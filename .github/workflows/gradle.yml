name: Java CI with Gradle and Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. GitHub 저장소에서 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. JDK 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew build

      # 4. Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/pr-deliver .

      # 5. Docker Hub 로그인
      - name: DockerHub login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 6. Docker Hub에 이미지 푸시
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/pr-deliver

      # 7. SSH를 통해 EC2 인스턴스에 접속하여 애플리케이션 배포
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Docker Compose 파일 전송
            scp docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/

            # 이전에 실행된 컨테이너 중지 및 삭제
            cd /home/ubuntu/
            docker-compose down || true

            # 최신 Docker 이미지를 Docker Hub에서 풀
            docker-compose pull

            # Docker Compose로 애플리케이션과 DB 다시 실행
            docker-compose up -d
